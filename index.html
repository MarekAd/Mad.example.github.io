    <!-- smooth scrolling -->
    <script>
    $(document).ready(function(){
      // Add scrollspy to <body>
      //$('body').scrollspy({target: ".navbar", offset:1});

      // Add smooth scrolling on all links inside the navbar
      $("#mainNav a").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 1000, function(){

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        }  // End if
      });
    });
    </script>

  <script type="text/javascript">
  // $( document ).ready(function() {
  //    console.log(window.innerHeight);
  // });

  var current = 0;

    $('.bottom').click({param1: "external.html",param2: 2}, change_content);
    $('.top').click({param1: "anna.html",param2: 1}, change_content);
    $('.anna-menu').click({param1: "anna.html",param2: 1}, change_content);
    $('.marek-menu').click({param1: "external.html",param2: 2}, change_content);
    $('.main-menu').click({param1: "main.html",param2: 0}, change_content);
    $('.meet-us').click(function(){
      $('.navbar li').removeClass('active');
      if (!$('.meet-us').hasClass('active')) {
        $('.meet-us').addClass('active');
        //current = -1;
      }
    });
    $('.navbar-brand').click(function(){
      $('.navbar li').removeClass('active');
      if (!$('.meet-us').hasClass('active')) {
        $('.meet-us').addClass('active');
        //current = -1;
      }
    });

    function setActive(curr) {
      $('.navbar li').removeClass('active');
      if (curr == 0){
          if (!$('.main-menu').hasClass('active')) {
            $('.main-menu').addClass('active');
          }
      } else if (curr == 1){
        if (!$('.anna-menu').hasClass('active')) {
          $('.anna-menu').addClass('active');
        }
      } else if (curr == 2){
          if (!$('.marek-menu').hasClass('active')) {
            $('.marek-menu').addClass('active');
          }
      }
    }

    function change_content(event){
      event.preventDefault();
      //console.log(event.data.param2 +'  '+ current+' '+event.data.param1);
      if ( current !== event.data.param2 ){
      $('#box').fadeOut(750, 'linear', function(){
          $('#box').load(event.data.param1, function(){
              $('#box').fadeIn(600,'linear');
              current = event.data.param2;
              // make active only proper item of navbar
                // available: meet-us anna-menu marek-menu main-menu
              setActive(current);
            });
        });
      } else {
        setActive(current);
      }
  };
  </script>
